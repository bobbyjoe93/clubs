	<title>ResumeBook</title>

<body>
	<div class="navbar-wrapper">
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<a class="brand" href="/">RCSA Resumebook</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="/">Home</a></li>
						<li><a href="/about">About</a></li>
						<li><a href="/contact">Contact</a>
						<li><a href="/students">Students</a></li>
						<li><a href="/admin">Admin</li></a>
						<li style="float: right; margin-top:10px;">{{loginButtons align="right"}}</li>
					</ul>
				</div>
			</div>
		</div> 
	</div>

	{{renderPage}}


</body>

<template name="Admin">
	<div class="container content">
		<table class="table">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Grad Year</th>
					<th>Major(s)</th>
					<th>Resume URL</th>
				</tr>
			</thead>
			<tbody>
				{{#each profiles}}
				<tr>
					<td>{{first_name_key}}</td>
					<td>{{last_name_key}}</td>
					<td>{{grad_year_key}}</td>
					<td>{{majors_key}}</td>
					<td>{{resume_key}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
